<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Dashboard Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="searchbar">
                    <img src="./assets/magnify.svg" alt="">
                    <button class="search"></button>
                </div>
                <div class="notifications">
                    <img src="./assets/bell-badge.svg" alt="">
                </div>
                <div class="avatar">
                    <img src="./assets/account-circle.svg" alt="">
                </div>
                <div class="loginname">
                    <h5>Roger Martinez</h5>
                </div>
            </div>
            <div class="menu">
                <div class="avatar">
                    <img src="./assets/account-circle.svg" alt="">
                </div>
                <div class="loginname">
                    <h6>Hi there,</h6>
                    <h5>Roger Martinez (@roger)</h5>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            
                <div class="pages" id="dashboard">
                    <img src="./assets/view-dashboard-variant-outline.svg" alt="">
                    <p>Dashboard</p>
                </div>
                <div class="pages">
                    <img src="./assets/home-circle.svg" alt="">
                    Home
                </div>
                <div class="pages">
                    <img src="./assets/card-account-details.svg" alt="">
                    Profile
                </div>
                <div class="pages">
                    <img src="./assets/message-reply.svg" alt="">
                    Messages
                </div>
                <div class="pages">
                    <img src="./assets/clock.svg" alt="">
                    History
                </div>
                <div class="pages">
                    <img src="./assets/card-multiple.svg" alt="">
                    Tasks
                </div>
                <div class="pages">
                    <img src="./assets/account-group.svg" alt="">
                    Communities
                </div>
                <div class="pages">
                    <img src="./assets/cog.svg" alt="">
                    Settings
                </div>
                <div class="pages">
                    <img src="./assets/chat-question.svg" alt="">
                    Support
                </div>
                <div class="pages">
                    <img src="./assets/shield-star.svg" alt="">
                    Privacy
                </div>
            
        </div>
        <div class="dashboard">
            <div class="projects">
                <h5>Your Projects</h5>
                <div class="card">Super Cool Project</div>
                <div class="card">Less Cool Project</div>
                <div class="card">Impossible App</div>
                <div class="card">Easy Peasy App</div>
                <div class="card">Ad Blocker</div>
                <div class="card">Money Maker</div>
            </div>
            <div class="rightside">
                <div class="announcements">
                    <h5>Announcements</h5>
                    <div class="message"></div>
                    <div class="message"></div>
                    <div class="message"></div>
                </div>
                <div class="trending">
                    <h5>Trending</h5>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                    <div class="user"></div>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
